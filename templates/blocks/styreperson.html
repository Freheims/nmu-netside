<div class=block-styreperson>
  {% if this.tittel %}
    <span class=tittel>{{ this.tittel }}</span> &ndash;
  {% endif %}
  <strong class=namn>{{ this.namn }}</strong>
  {% if this.kortom %}
    (<em class=kortom>{{ this.kortom }}</em>)
  {% endif %}

  {% if this.om %}
    <div class=om>{{ this.om }}</div>
  {% endif %}
  {% if this.kontakt %}
    <div class=kontakt>{{ this.kontakt }}</div>
  {% endif %}
</div>
