<div class="attachments-block {{ this.classes }}">
  {% if this.description %}
    {{ this.description }}
  {% endif %}
  <ul>
  {% for file in record.attachments.documents.filter(F._id.contains(this.filter or '')).order_by('_id') %}
    <li><a href="{{ file|url }}">{{ file._id|replace("_", " ") }}</a> {{ (file.contents.bytes/1024)|round }} KB
  {% endfor %}
  </ul>
</div>
